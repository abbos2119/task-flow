services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: task-tracker-php:latest
    container_name: task-tracker-php
    volumes:
      - ./application:/var/www/application
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB:-postgres}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - task-tracker

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: task-tracker-nginx:latest
    container_name: task-tracker-nginx
    volumes:
      - ./application:/var/www/application:ro
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
    depends_on:
      - php
    networks:
      - task-tracker

  postgresql:
    build:
      context: .
      dockerfile: docker/postgresql/Dockerfile
    image: task-tracker-postgresql:latest
    container_name: task-tracker-postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - task-tracker

  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    image: task-tracker-redis:latest
    container_name: task-tracker-redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - task-tracker

volumes:
  postgresql_data:
  redis_data:

networks:
  task-tracker:
    driver: bridge
